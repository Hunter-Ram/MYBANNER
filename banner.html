<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LPFRD Gaming Banner</title>
</head>
<body style="margin:0; background-color: black;">
  <!-- SVG banner with flashing emergency lights -->
  <svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Black background -->
    <rect width="800" height="300" fill="black"/>
    
    <!-- Text "LPFRD" in bold futuristic style -->
    <text x="50%" y="50%" fill="white" font-size="100" font-family="Arial, sans-serif" 
          text-anchor="middle" dominant-baseline="middle" font-weight="bold">
      LPFRD
    </text>
    
    <!-- Flashing emergency lights overlay -->
    <rect width="800" height="300" fill="url(#emergencyGradient)">
      <animate attributeName="fill-opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <defs>
      <linearGradient id="emergencyGradient" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="red"/>
        <stop offset="50%" stop-color="blue"/>
        <stop offset="100%" stop-color="red"/>
      </linearGradient>
    </defs>
  </svg>
</body>
</html>
